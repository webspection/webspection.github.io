<!DOCTYPE HTML>

<body class="theme-light" data-gradient="gradient-1">

	<div id="page">

		<div id="page-preloader">
			<div class="loader-main">
				<div class="preload-spinner"></div>
			</div>
		</div>

		<div class="header header-fixed header-logo-app">
			<h1 class="content top-15">â“¦ Webspection</h1>
			<a href="#" class="back-button header-icon header-icon-1"><i class="fas fa-arrow-left"></i></a>
			<a href="#" class="header-icon header-icon-2" data-menu="menu-settings"><i
					class="fas fa-cog fa-spin font-13"></i></a>
			<a href="#" class="header-icon header-icon-3" data-toggle-theme><i class="fas fa-moon"></i></a>
		</div>

		<div class="page-bg">
			<div></div>
		</div>
		<div class="page-content header-clear-large">



			<div class="content content-box content-box-full-top content-box-full-bottom round-medium shadow-huge ">
				<img src="images/pictures/9w.jpg" class="responsive-image-full shadow-huge bottom-20">

				<h1>Login</h1>
				<p class="under-heading font-10 color-theme opacity-70 bottom-10">Hello user, let's get you into
					your account.</p>

				<div class="login-form">
					<form action="auth" method="POST">
						<div class="input-style has-icon input-style-1">
							<input type="text" name="username" placeholder="Username" required>
						</div>
						<div class="input-style has-icon input-style-1">
							<input type="password" name="password" placeholder="Password" required>
						</div>
						<input class="button bg-green1-dark button-m button-full round-medium shadow-huge bottom-10"
							type="submit" value="login">
					</form>
				</div>
				<!--
            <form action="auth" method="POST">
                <div class="input-style has-icon input-style-1 input-required">
                    <i class="input-icon fa fa-user"></i>
                    <span>Name</span>
                    <em>(required)</em>
                    <input type="text" name="username" placeholder="Username" required>
                </div> 
                <div class="input-style has-icon input-style-1 input-required">
                    <i class="input-icon fa fa-lock"></i>
                    <span>Password</span>
                    <em>(required)</em>
                    <input type="password" name="password" placeholder="Password" required>
                </div> 
				<input class="back-button button button-m round-huge shadow-huge button-full bg-green1-dark top-30 bottom-25" type="submit" value="Login">
            </form>
            -->
			</div>

			<div class="footer" data-footer-load="menu-footer.html"></div>


		</div>


		<div id="menu-share" class="menu-box menu-box-detached round-medium" data-menu-type="menu-box-bottom"

			data-menu-effect="menu-over">
		</div>

		<div id="menu-contact" class="menu-box menu-box-detached round-medium" data-menu-type="menu-box-modal"
			data-menu-height="470" data-menu-load="menu-contact.html" data-menu-effect="menu-over">
		</div>

		<div class="menu-hider"></div>
	</div>

	<script type="text/javascript" src="scripts/jquery.js"></script>
	<script type="text/javascript" src="scripts/plugins.js"></script>
	<script type="text/javascript" src="scripts/custom.js" async></script>
